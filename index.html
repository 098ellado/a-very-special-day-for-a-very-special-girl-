<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111; /* simple dark background */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .password-box {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background: linear-gradient(45deg, #1e40af, #3b82f6);
            color: white;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #3b82f6, #1e40af);
        }
        .hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #dbeafe;
        }
        #error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="password-box">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Type here..." />
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p class="hint">Hint: In our friend group, who likes boobs the most?</p>
    <p id="error"></p>
</div>

<script>
    function checkPassword() {
        const pass = document.getElementById('password').value.toLowerCase();
        const error = document.getElementById('error');
        if(pass === 'maan') {
            // redirect to birthday page which has the collage and all content
            window.location.href = "birthday.html";
        } else {
            error.textContent = "Wrong password! Try again.";
        }
    }
</script>
</body>
</html>
